<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="public/images/favicon-32x32.png">
    <link rel="stylesheet" href="public/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <title>Tailwind Base Project</title>

    <!-- Fonts -->

    <script src="https://kit.fontawesome.com/29f99118dd.js" crossorigin="anonymous"></script>
</head>
<body class="bg-cream flex justify-center items-center">
    <div class="w-11/12 md:w-[42%] h-[90%] md:h-[55%] bg-white rounded-xl overflow-hidden flex flex-col md:flex-row">
        <img class="hidden md:block w-1/2" src="public/images/image-product-desktop.jpg">
        <img class="block md:hidden" src="public/images/image-product-mobile.jpg">
        <div class="flex flex-col justify-around py-8 px-12 font-[Montserrat] h-full">
            <h4 class="tracking-[0.4em] text-md text-dark-grayish-blue pb-2">PERFUME</h4>
            <h2 class="text-[3.5rem] md:text-[2.7rem] font-semibold !font-[Fraunces] leading-none py-2">Gabrielle Essence Eau De Parfum</h2>
            <p class="text-dark-grayish-blue text-[1.5rem] md:text-[1.2rem] leading-relaxed">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
            <div class="flex">
                <h2 class="text-[3.2rem] md:text-[2.7rem] font-semibold text-dark-cyan !font-[Fraunces]">$149.99</h2>
                <span class="pl-8 text-lg text-dark-grayish-blue flex items-center line-through">$169.99</span>
            </div>
            <div class="cursor-pointer bg-dark-cyan hover:bg-green-900 flex justify-center p-4 w-full text-white rounded-xl">
                <img class="w-6 h-6" src="public/images/icon-cart.svg">
                <span class="pl-4 text-xl">Add to Cart</span>
            </div>
        </div>
    </div>
</body>
</html>
